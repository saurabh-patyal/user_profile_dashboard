{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><h2>Are You Sure Want To Delete ?</h2></h5>
                    <p class="card-text">
                       <form method="post" action="{% url 'deleteorder' pk %}">
                        {% csrf_token %}     
                            <input class="btn btn-danger text-center" type="submit" value="Delete" />
                            <a href="{% url 'dashboard' %}"><div class="btn btn-primary text-center">Cancel</div></a>
                        </form>
                    </p>          
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
