{% extends 'accounts/accounts-base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
 <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">
               
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image bg-secondary" style="background-image: url('/static/img/login.png');"></div>
                            <div class="col-lg-6">
                             {% include 'includes/alerts.html' %}
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form action="{% url 'login' %}" method="POST">
                                        {% csrf_token %}
                                        {{form | crispy}}
                                        
                                        <input type="submit" value="Login" class="btn btn-primary btn-block">
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'signup' %}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
{% endblock %}
